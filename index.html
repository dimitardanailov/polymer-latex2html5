<!DOCTYPE html>
<html>
	<head>
		<title>Polymer</title>

		<link href="https://fonts.googleapis.com/css?family=Arbutus+Slab" rel="stylesheet" type="text/css">

		<script type="text/x-mathjax-config">
            // <![CDATA[
            MathJax.Hub.Config({ 
                TeX: {extensions: ["AMSmath.js", "AMSsymbols.js"]},     
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                showProcessingMessages : false,
                messageStyle : "none" ,    
                showMathMenu: false ,
                tex2jax: {
                    processEnvironments: true,
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    preview : "none",
                    processEscapes: true
                },
                "HTML-CSS": { linebreaks: { automatic:true, width: "latex-container"} }
            });
            // ]]>
        </script>

        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

		<link rel="stylesheet" href="bower_components/LaTeX2HTML5/css/latex2html5.css">
		<script src="bower_components/LaTeX2HTML5/latex2html5.min.js"></script>

		<!-- Polymer and inter dependencies -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="elements/equation-editor-text.html">
		<!-- Polymer and inter dependencies -->
	</head>

	<body>
		<equation-editor-text></equation-editor-text>
	</body>
</html>
